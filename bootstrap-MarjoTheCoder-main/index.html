  <body style="background-image: url('img/signIn.png');">
    <main>
      <div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="card p-4">
          <h2>Ingresa los datos siguientes datos:</h2><br>
          <!--<img src="img/signIn.png" class="card-img-top img-fluid" style="width:25vw;">-->
                <div class="mb-3">
                    <label for="userName" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="userName" placeholder="elBarto666">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="5510101010">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">User Type</label>
                    <select class="form-select" aria-label="Tipo_de_usuario" id="userType">
                        <option selected disabled>Seleccionar</option>
                        <option value="1">Alumno</option>
                        <option value="2">Profesor</option>
                        <option value="3">Empleado</option>
                    </select>
                </div>
              <button class="btn btn-outline-light btn-dark" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
